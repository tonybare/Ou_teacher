<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>參賽紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="./script/header.js"></script>

    <div class="text" style="padding-top: 5rem !important;">
        <div class="container pt-5 pb-5">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h2 class="pb-3">參賽紀錄</h2>
                    <div class="card" style="background-color: whitesmoke;">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <h4>
                                    ★教育部全國大專校院人工智慧競賽(AI CUP 2022)「尋找花中君子-蘭花種類辨識與分類競賽」
                                </h4>
                            </div>
                            <div class="col-2">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="./assets/image/orchid_contest.jpg" alt="「尋找花中君子-蘭花種類辨識與分類競賽」" class="w-100" >
                            </div>
                            <div class="col">
                                <h5>佐證資料</h5>
                                <a href="https://tbrain.trendmicro.com.tw/Competitions/Details/20" target="_blank" class="btn btn-primary mt-2 mb-2">前往網站</a>
                                <p>江東潔(修讀人工智慧導論)、胡以諾(修讀人工智慧導論)、廖柏硯(修讀人工智慧導論)。其蘭花種類辨識與分類模型雖未獲得獎項，但在700多組隊伍參賽下，在Private Leaderboard中得到第65名(前10%)</p>
                                <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel">
                                    <div class="carousel-indicators">
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    </div>
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="./assets/image/score1.jpg" class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="./assets/image/score2.png" class="d-block w-100" alt="...">
                                      </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
