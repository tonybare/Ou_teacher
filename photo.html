<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="./script/header.js"></script>

    <section class="article" style="padding-top: 5rem !important;">
        <div class="container pt-5 pb-5">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h2 class="pb-3">計畫相關照片</h2>
                    <div class="row">
                        <div class="col">
                            <h5 class="pb-3">高等人工智慧課程業師上課實況</h5>
                            <img src="./assets/image/class1.jpg" alt="高等人工智慧課程業師上課實況" class="w-100" >
                        </div>
                        <div class="col">
                            <h5 class="pb-3">人工智慧導論課程業師線上課程畫面</h5>
                            <img src="./assets/image/class2.png" alt="人工智慧導論課程業師線上課程畫面" class="w-100" >
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col">
                            <h5 class="pb-3">「醫學影像分類實務」專題演講</h5>
                            <img src="./assets/image/lecture.png" alt="「醫學影像分類實務」專題演講" class="w-100" >
                        </div>
                        <div class="col">
                            <h5 class="pb-3">就業輔導說明會</h5>
                            <img src="./assets/image/explanatory.jpg" alt="就業輔導說明會" class="w-100" >
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col">
                            <h5 class="pb-3">專題成果發表會</h5>
                            <img src="./assets/image/presentation.png" alt="專題成果發表會" class="w-100" >
                        </div>
                        <div class="col">
                            <h5 class="pb-3">學生專題線上發表實況</h5>
                            <img src="./assets/image/presentation_stu.png" alt="學生專題線上發表實況" class="w-100" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
